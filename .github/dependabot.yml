# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
    day: monday
    time: "14:00"
  commit-message:
    prefix: ci
    prefix-development: ci
    include: scope
  labels:
  - dependencies
  - gha
  - pinned
